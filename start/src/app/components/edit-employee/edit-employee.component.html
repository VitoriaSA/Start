<div class="container">
    <div class="row">
        <div class="col-12 pt-5">
            <div class="bg-content align-self-center p-4">
                <h3 class="text-uppercase py-3">Editar Funcion√°rio: {{departments.name}}</h3>

                <form [formGroup]="employeeForm">
                    <div class="form-group">
                        <label>Foto:</label>
                        <input type="text" class="form-control" id="picture" placeholder="Digite..." formControlName="picture" />
                    </div>
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" class="form-control" id="name" placeholder="Digite..." formControlName="name" />
                    </div>
                    <div class="form-group">
                        <label>RG:</label>
                        <input type="text" class="form-control" id="rg" placeholder="Digite..." formControlName="rg" />
                    </div>
                    <button type="submit" class="btn btn-danger mt-2" (click)="edit()">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
